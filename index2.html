<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor Paper Rock GAME</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
 <h1>Scissor Paper Rock GAME </h1>
 <div class="choices">
    <div class="choice" id="scissor">
 <img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-6.jpg">
</div>
<div class="choice" id="paper">
    <img src="https://th.bing.com/th/id/OIP.0gPDMc2eLvNq1MknlIdDZgAAAA?rs=1&pid=ImgDetMain">
   </div>
   <div class="choice" id="rock">
    <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png">
   </div>
</div>
<div class="scoreboard">
    <div class="score">
        <p id="user_score">0</p>
        <p>You</p>
    </div>
    <div class="score" >
        <p id="comp_score">0</p>
        <p>Comp</p>
    </div>
</div>

 <div class="msg_container">
    <div id="msg">Play your moves</div>
 </div>
 
    <script src="script2.js"></script> 
</body>

</html>
